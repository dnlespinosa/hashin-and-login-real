{% extends 'base.html' %}

{% block content %}
    <h1>Enter Feedback Below</h1>
    <form method="POST">
        {{form.hidden_tag()}}

        {% for field in form if field.widget.input_type != 'hidden' %}
            <p>
                {{field.label}}
                {{field(class_='form-control')}}

                {% for error in field.errors %}
                    <p>{{error}}</p>
                {% endfor %}
            </p>
        {% endfor %}
        <button type="submit">Submit feedback</button>
    </form>

{% endblock %}
